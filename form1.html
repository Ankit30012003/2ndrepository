<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

    <label for="name">Enter your College id:</label>
    <input type="text" id="name" placeholder="Fist and last name">

    <br><br>

    <label for="pass">password:</label>
    <input maxlength="5" type="password" id="pass">
 
    <br><br>

    <label for="mail">email id:</label>
    <input type="email" id="mail">

    <br><br>

    <label for="phone">Contact number:</label>
    <input type="number" id="phone" pattern="[0-9]{10}">

    <br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob">
 
    <br><br>

    <label for="cheat">Cheat days:</label>
    <input type="date" id="cheat" min="2023-07-31" max="2023-08-31">
 
    <br><br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">

    <label for="female">female</label>
    <input type="radio" id="female" name="gender">

    <!-- you can also use checkbox instead of radio and by it you can select multiple values  -->

    <br><br>


    <input type="submit" value="login">
    <input type="submit" value="reset">

    <br><br>
    <label>Feedback:</label>
    <textarea></textarea>

    </form>
</body>
</html>
